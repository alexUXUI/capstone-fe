<nav-bar></nav-bar>


<h1>Profile page</h1>

<h1>name</h1>

<img src="{{profileImage}}" />

<h3>{{email}}</h3>



<ul class="posts-container">
  <li class='post' ng-repeat="post in posts" data="">
    <div class="main-post-content">
      <h2>{{post.post_title}}</h2>
      <p>{{post.post_created_at}}</p>
      <img src="{{post.image}}" />
      <h3>{{post.text}}</h3>
    </div>
    <div class="hashtags-and-likes">
      <h4>{{post.hashtag}}</h4>
      <h5>{{post.likes}}</h5>
    </div>
    <p>{{post.comments}}</p>
    <p>{{post.forsale}}</p>
    <p><p ng-click-"goToPost()"{{post.price}}</p>
  </li>
</ul>
