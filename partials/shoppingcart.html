<nav-bar></nav-bar>

<h1>This is the Shopping cart<h1>
  <ul class="artWork-container">
    <li>
      <div class="main-post-content">
        <h2 ui-sref="post({id: {{id}}})">{{title}}</h2>
        <img src="{{image}}" />
        <h3>{{text}}</h3>
      </div>
      <div class="hashtags-and-likes">
        <h4>{{hashtag}}</h4>
        <h5>{{likes}}</h5>
      </div>
      <p>{{comments}}</p>
      <p>{{forsale}}</p>
      <p ui-sref="shoppingcart({id: {{id}}})">{{price}}</p>
      <div class="btn-group-vertical btn-group-sm">
        <button type="button" name="button" ng-click="addToCart(artObject)">Add to cart</button>
      </div>
    </li>
  </ul>

<div class='cart'>
  <h1>Your shopping cart</h1>
  {{cart}}
  <button ui-sref="paypal()">Checkout</button>
</div>
