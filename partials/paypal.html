
<h1>PayPal REST API</h1>

<div id="creditcard">
  <p>Create a new Credit Card Payment</p>
  <!-- <form action="http://localhost:3000/paypal/create"> -->

    <div class="demo-container">
        <div class="card-wrapper"></div>
        <div class="form-container active">
            <form action="http://localhost:3000/paypal/create" id="cardCredit">
                <!-- <input placeholder="Card number" type="text" name="number">
                <input placeholder="Full name" type="text" name="name">
                <input placeholder="MM/YY" type="text" name="expiry">
                <input placeholder="CVC" type="text" name="cvc"> -->
                <input type="hidden" name="method" value="credit_card">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" required>
                <label for="currency">Currency</label>
                <input type="text" id="currency" maxlength="3" placeholder="USD" name="currency" required>
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Optional">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
                <label for="number">Number</label>
                <input type="text" id="number" name="number" required>
                <label for="type">Type</label>
                <input type="text" id="type" name="type" required>
                <label for="expire_month">Expire Month</label>
                <input type="text" id="expire_month" name="expire_month" required>
                <label for="expire_year">Expire Year</label>
                <input type="text" id="expire_year" name="expire_year" required>
                <label for="cvv2">CVV</label>
                <input type="text" id="cvv2" name="cvv2" required>
                <button type="submit">Create Payment</button>
            </form>
        </div>
    </div>




  <!-- </form> -->
</div>

<script src="../lib/js/card.js"></script>
<script>
    new Card({
        form: document.getElementById('cardCredit'),
        container: '.card-wrapper'
    });
</script>
